TERM: xterm-256color
#
# Window
#
window:
  #dimensions:
  #columns: 140
  #lines: 100
  padding:
    x: 5
    y: 5
  decoration: none
scrolling:
  history: 1000
  multiplier: 10

#
# Font
#
font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.98

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '0x1e2127'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

cursor:
  style: Beam
  unfocused_hollow: true
  thickness: 0.15

dynamic_title: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

url:
  launcher:
    xdg-open
    #program: xdg-open
    #args: [i]

print_events: true
