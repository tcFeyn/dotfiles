TERM: xterm-256color
#
# Window
#
window:
  #dimensions:
  #columns: 140
  #lines: 100
  padding:
    x: 5
    y: 5
  decoration: none
scrolling:
  history: 1000
  multiplier: 10

#
# Font
#
font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.98

colors:

  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

  bright:
    black: "#545862"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#c8ccd4"


cursor:
  style: Beam
  unfocused_hollow: true
  thickness: 0.15

dynamic_title: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

url:
  launcher:
    xdg-open
    #program: xdg-open
    #args: [i]

print_events: true
