TERM: xterm-256color
#
# Window
#
window:
  #dimensions:
  #columns: 140
  #lines: 100
  padding:
    x: 10
    y: 10
  decoration: none
scrolling:
  history: 1000
  multiplier: 10

#
# Font
#
font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold
  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.95

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: "0x282828"
    # soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"

cursor:
  style: Beam
  unfocused_hollow: true
  thickness: 0.15

dynamic_title: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

url:
  launcher:
    xdg-open
    #program: xdg-open
    #args: [i]

print_events: true
